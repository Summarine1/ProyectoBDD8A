<div class="container">
    <p class="display-3 offset-md-2">Projects</p>
    <div class="col-md-8 offset-md-2">
        <div class="d-grid gap-2">
            <button class="btn btn-primary btn-block" (click)="onGoToNew()">Add Project</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 offset-md-2 mt-3">
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <input #search (keyup)="onGoToSearch(search.value)" type="text" placeholder="Search by Project Name" class="form-control">
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover mt-5">
            <thead class="table-head">
                <tr>
                    <th>Project Number</th>
                    <th>Project Name</th>
                    <th>Budget</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects | async">
                    <th class="text-center" scope="row">{{project.pno}}</th>
                    <td>{{project.pname}}</td>
                    <td>{{project.budget}}</td>
                    <td class="btn-group d-none d-sm-block" role="group">
                        <button type="button" class="btn btn-warning m-1" (click)="onGoToEdit(project)"><i
                                class="bi bi-pencil-square"></i></button>
                        <button type="button" class="btn btn-danger m-1" (click)="onGoToDelete(project)"><i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
