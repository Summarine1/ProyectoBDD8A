<div class="container">
    <p class="display-4 offset-md-2">Employee Form</p>
    <form class="mt-3 col-md-8 offset-md-2" [formGroup]="employeeForm">
        <div class="form-row">
            <div class="form-group col-md-12 mt-3">
                <input type="text" class="form-control" placeholder="Nombre" formControlName="ename" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12 mt-3">
                <input type="text" class="form-control" placeholder="Titulo" formControlName="title">
            </div>
        </div>
        <div class="d-grid gap-2 mt-3">
            <button type="submit" class="btn btn-lg btn-success text-light" (click)="onSave()">Guardar</button>
        </div>
    </form>
</div>
